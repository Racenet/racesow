// to salt passwords an tokens
set rs_tokenSalt ""

// define the userinfo-keys the players can login with on your server
set rs_authField_Name "myServer_user"
set rs_authField_Pass "myServer_pass"
set rs_authField_Token "myServer_token"

// you can then login on you server as a player by adding
// this to your config (ie. autoexec.cfg in racesow mod-dir)
//
// by username nad password
//
//     setu myServer_user "clientUsername"
//     setu myServer_pass "clienPassword"
//
// by you personal token
//
//    setu myServer_token "clientToken"
//
// if you have both defined, the token will be preferred