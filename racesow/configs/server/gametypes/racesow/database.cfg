//* 
//* Database settings 
//* 
 
// Enable mysql database 
set rs_mysqlEnabled "1"  
// Print debug info in server console 
set rs_mysqlDebug "0"  
// Database connection credentials 
set rs_mysqlHost "localhost"  
set rs_mysqPort "0" // leave 0 for you system's default port 
set rs_mysqlUser "racesow"  
set rs_mysqlDb "racesow"  
set rs_mysqlPass "secret"  
// Enable ingame registration 
set rs_registrationDisabled "1"  
// Registration instructions for the player 
set rs_registrationInfo "Connect at xxx for registration"  
// Number of days of the history (points diff) stored for a player 
set rs_historyDays "30"  
 
// set this to some MD5, SHA1 etc. digest to lower the risk 
// of token or password sniffing if you leave it blank, passwords 
// and tokens will be stored unsalted in the database 
set rs_tokenSalt ""  
 
// these serverside cvars define how the players can login on YOUR server 
// if you leave a setting empty the related authentication type will be disabled 
set rs_authField_Name "racenet_user"  
set rs_authField_Pass "racenet_pass"  
set rs_authField_Token "racenet_token"  
 
// the rs_authField_ cvars should always be unique for a server 
// with these serverside settings, the user has to configure his userinfo as follows 
// setu racenet_user "myUsernameForRacenetHostings"  
// setu racenet_pass "myPasswordForRacenetHostings" 
 
echo database.cfg executed