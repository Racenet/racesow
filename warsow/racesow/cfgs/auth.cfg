//*
//* severside authentication setup
//*
//
// set this to some MD5, SHA1 etc. digest to lower the risk of token or password sniffing
// if you leave it blank, passwords and tokens will be stored unsalted in the database.
//
//    set rs_tokenSalt ""
//
// theese serverside cvars define how the players can login on YOUR server.
// if you leave a setting empty the related authentication type will be disabled.
//
//    set rs_authField_Name "racenet_user"
//    set rs_authField_Pass "racenet_pass"
//
// it is recommended to only allow authentication via token
//
//    set rs_authField_Name ""
//    set rs_authField_Pass ""
//    set rs_authField_Token "racenet_token"
//

//*
//* clientside authentication setup
//*
//
// the rs_authField_ cvars should always be uniqe for a "server". you can run multiple
// servers with the same settings if they are all connected to the same mysql database.
//
// with theese serverside settings, the user has to configure his userinfo as follows
//
//     setu racenet_user "myUsernameForRacenetHostings"
//     setu racenet_pass "myPasswordForRacenetHostings"
//
// OR THE VERY RECOMMENDED METHOD as you don't need to store your password in the userinfo
//
//     setu racenet_token "a2cc42538a9b586f838fc12dbfde5e977e962bed"
//
//
// the usage of this concept should get clear with this client autoexec.cfg example
//
//    setu serverXY_name "myUsernameForServerXY"
//    setu serverXY_pass "myPasswordForServerXY"
//    setu weqo_user "myMaybeOtherUsernameForWeqosServer"
//    setu weqo_pass "myMaybeOtherPasswordForWeqosServer"
//    setu racenet_token "a2cc42538a9b586f838fc12dbfde5e977e962bed"
//    setu someServer_token "356d03a80dc69fb3221871a2c7e83c46bd669730"
//