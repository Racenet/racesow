// general settings
set sv_hostname "racesow server"
set sv_port "50001"
set sv_public "1"
set sv_skilllevel "1"
set sv_pure "0"
set sv_showInfoQueries "0"
set masterservers "dpmaster.deathmask.net ghdigital.com excalibur.nvg.ntnu.no"

set g_gametype "race"

// Maxplayers, should be identical
set sv_maxclients "12"
set g_teams_maxplayers "12"

// MySql/Authentication
exec cfgs/auth.cfg
exec cfgs/mysql.cfg

// Network name (displayed in "New <name> record!" messages)
set rs_networkName "racenet"

// Logging
set logconsole "port_50001.log"
set logconsole_append "1"
set logconsole_flush "1"
set logconsole_timestamp "1"

// Passwords
set g_operator_password ""
set rcon_password ""
set password ""

// Game
set g_freestyle "0"
set g_timelimit "0"
set rs_loadHighScores "1"

// Map to load on server startup
set sv_defaultmap WRC03-1f

// Mappool, if enforced, the pool is used for everything
set g_enforce_map_pool "0"
set g_map_pool ""

// Maplist is only used if no maps were found in the db and the pool wasn't enforced
set g_maplist  ""

// uploads
set sv_uploads "1"
set sv_uploads_from_server "1"
set sv_uploads_baseurl "http://downloads.warsow-race.net/warsow/data"

// Customizable messages for account registration.
set rs_registrationDisabled "1"
set rs_registrationInfo "You can register a new account at www.warsow-race.net"

// remove timein/timeout, that's really unwanted in race. why does this even exist?
set g_maxtimeouts 0 

// votes
set g_vote_allowed "1"
set g_callvote_freestyle_disabled "1"
set g_votable_gametypes ""
set g_disable_vote_gametype "1"
set g_disable_vote_nextmap "0"
set g_disable_vote_restart "1"
set g_disable_vote_scorelimit "1"
set g_disable_vote_timelimit "1"
set g_disable_vote_warmup "1"
set g_disable_vote_warmup_timelimit "1"
set g_disable_vote_extended_time "1"
set g_disable_vote_maxteams "1"
set g_disable_vote_maxteamplayers "1"
set g_disable_vote_lock "1"
set g_disable_vote_unlock "1"
set g_disable_vote_allow_teamdamage "1"
set g_disable_vote_allow_uneven "1"
set g_disable_vote_maxtimeouts "0"
set g_disable_vote_timeout "1"
set g_disable_vote_timein "1"
set g_disable_vote_challengers_queue "1"