//* 
//* Racesow General settings 
//* This file defines racesow general seetings 
//* See <gametype>.cfg for specific gametype settings 
//* 
 
// Displayed when someone makes a new global record 
set rs_networkName "world"  
// Restrict callvote extendtime to the last <n> minutes of the game 
set rs_extendtimeperiod "3"  
// Allow autoHop (continuous jump) 
set rs_allowAutoHop "1"  
// Load best time of map and players 
set rs_loadHighscores "1"  
// Load player's personal best race checkpoints 
set rs_loadPlayerCheckpoints "1"  
// Allow player to switch to strong ammo 
set g_allowammoswitch "0"  
// Message printed when player connects 
set rs_welcomeMessage "Welcome. Type help to see available commands"  
// Print info about connections and record to IRC 
set rs_IRCstream "0"  
 
// Uncomment the next line to enable database feature 
// exec configs/server/gametypes/racesow/database.cfg 
 
// Gameplay settings 
// WARNING: if you touch any of theese settings 
// it can really have a very negative impact on 
// racesow's gameplay! 
 
set g_allow_falldamage "0"  
set g_allow_selfdamage "0"  
set g_allow_stun "0"  
set g_allow_bunny "0"  
set g_antilag "0"  
set g_instagib "0"  
set rs_projectilePrestep "24"  
set g_gravity "850"  

exec configs/server/gametypes/racesow/racesow_weapondefs.cfg 
 
echo racesow.cfg executed