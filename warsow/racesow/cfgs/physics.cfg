//*
//* Racesow Base settings
//*
// WARNING: if you touch any of theese settings
// it can really have a very negative impact on
// racesow's gameplay!

set g_gametype "race"
set g_allow_falldamage "0" // suxx
set g_allow_selfdamage "0" // meeeh
set g_allow_stun "0" // LOL!
set g_allow_bunny "0" // learn it!
set g_antilag "0" // do NEVER touch!
set g_scorelimit "0" // a new feature..?
set g_warmup_enabled "0" // ...
set rs_projectilePrestep "24"
set rs_movementStyle "1"
set g_maprotation "1" // turning this off will break overtime

